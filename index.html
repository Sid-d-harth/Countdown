<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Description of the document -->
	<meta charset="UTF-8" />
	<title>
		CountDown Web App
	</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
    <!-- your content goes here -->
    <div id="gradient" />
    <div class="bg"><div class="link"> <p> Created By: <a href="https://www.linkedin.com/in/siddharth-shakya-/" target="_blank">Siddharth Shakya</a> </p></div></div>
    <div id="box">
        <section class="Coming soon">
            <h1> Let's start countdown </h1>
            <div class="countdown">
                <div class="container-day">
                    <h2 class="day">Time</h2>
                    <h2>Day</h2>
                </div>
                <div class="container-hour">
                    <h2 class="hour">Time</h2>
                    <h2>Hour</h2>
                </div>
                <div class="container-minute">
                    <h2 class="minute">Time</h2>
                    <h2>Minute</h2>
                </div>
                <div class="container-second">
                    <h2 class="second">Time</h2>
                    <h2>Second</h2>
                </div>
            </div>
            <img class="logo" src="Logo.png">
        </section>
    </div>
    <script src="app.js"></script>
    <script>
        var colors = new Array(
  [62,35,255],
  [60,255,60],
  [255,35,98],
  [45,175,230],
  [255,0,255],
  [255,128,0]);

var step = 0;
//color table indices for: 
// current color left
// next color left
// current color right
// next color right
var colorIndices = [0,1,2,3];

//transition speed
var gradientSpeed = 0.002;

function updateGradient()
{
  
  if ( $===undefined ) return;
  
var c0_0 = colors[colorIndices[0]];
var c0_1 = colors[colorIndices[1]];
var c1_0 = colors[colorIndices[2]];
var c1_1 = colors[colorIndices[3]];

var istep = 1 - step;
var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
var color1 = "rgb("+r1+","+g1+","+b1+")";

var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
var color2 = "rgb("+r2+","+g2+","+b2+")";

 $('#gradient').css({
   background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
    background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
  
  step += gradientSpeed;
  if ( step >= 1 )
  {
    step %= 1;
    colorIndices[0] = colorIndices[1];
    colorIndices[2] = colorIndices[3];
    
    //pick two new target color indices
    //do not pick the same as the current one
    colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
    colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
    
  }
}

setInterval(updateGradient,10);
    </script>
</body>
</html>
